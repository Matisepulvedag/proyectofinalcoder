<button (click)="addCurso()" mat-flat-button color="primary">Agregar Curso</button>
  <table mat-table [dataSource]="Cursos">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nombre</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <ng-container matColumnDef="Curso">
      <th mat-header-cell *matHeaderCellDef> Curso</th>
      <td mat-cell *matCellDef="let element"> {{element.Curso}} </td>
    </ng-container>
    <ng-container matColumnDef="passedp">
      <th mat-header-cell *matHeaderCellDef> aprobado</th>
      <td mat-cell *matCellDef="let element"> {{element.passedp}} </td>
    </ng-container>
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
           <button (click)="editCurso(element)" mat-icon-button color="primary">
            <mat-icon>edit</mat-icon>
          </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Eliminar </th>
      <td mat-cell *matCellDef="let element">
          <button (click)="deleteCurso(element)" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
          </button>
       </td>
    </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
